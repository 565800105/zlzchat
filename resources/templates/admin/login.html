<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>[[${softName}]]</title>
    <meta name="description" th:content="${softName}">
    <meta name='Author' content="" />
    <meta name='Copyright' content="版权所有" />
    <!--[if lte IE 8]><script>window.location.href='/ie';</script><![endif]-->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/login.min.css}" rel="stylesheet"/>
    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <script type="text/javascript">
        if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
    </script>
</head>
<body class="signin">
    <div class="signinpanel">
        <div class="left">
            <h2>[[${softName}]]</h2>
            <span> Quick development system</span>
        </div>
        <div class="right">
            <form id="signupForm" autocomplete="off" onsubmit="return false;">
                <h3>用户登录<span>USER LOGIN</span></h3>
                <div class="form-row">
                    <i class="fa fa-user-circle"></i>
                    <input type="text" name="username" placeholder="请输入用户名" value=""  maxlength="20" />
                </div>
                <div class="form-row pwd-row">
                    <i class="fa fa-key"></i>
                    <input type="password" name="password" id="password" placeholder="请输入登录密码" value="" maxlength="20"/>
                    <span title="鼠标按下显示密码"
                          onmousedown="$('#password').attr('type','text')"
                          onmouseup="$('#password').attr('type','password')"><i class="fa fa-eye"></i></span>
                </div>
                <div class="form-captcha" th:if="${captchaEnabled==true}">
                    <div class="form-row">
                        <i class="fa fa-lock"></i>
                        <input type="text" name="validateCode" placeholder="请输入验证码" maxlength="4" />
                    </div>
                    <a href="javascript:void(0);" title="点击更换验证码">
                        <img id="imgcode" th:src="@{/admin/captchaImage(type=${captchaType})}" />
                    </a>
                </div>
                <div class="checkbox-custom" th:if="${isRemembered}" th:classappend="${captchaEnabled==false} ? 'm-t'">
                    <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我</label>
                </div>
                <button class="btn btn-primary btn-block" id="submitBtn" data-loading="正在验证登录，请稍候...">登 录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        &copy; [[${copyrightYear}]] All Rights Reserved.

    </div>
<script th:inline="javascript"> var ctx = [[@{/admin/}]];var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script th:src="@{/static/js/jquery.min.js}"></script>
<!-- 验证插件 -->
<script th:src="@{/static/ajax/libs/layer/layer.min.js}"></script>
<script th:src="@{/static/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script th:src="@{/static/js/jquery.md5.js}"></script>
<script th:src="@{/static/zzp/login.min.js}"></script>
</body>
</html>
